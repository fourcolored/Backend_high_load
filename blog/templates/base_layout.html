<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>

    </head>
    <body>
        <header>
            {% if user.is_authenticated %}
            <form action="{% url 'blog:logout' %}" method="post">
                {% csrf_token %}
                <button>Logout</button>
            </form>
            {% else %}
                <li><a href="{% url 'blog:login' %}"> Login</a></li>
                <li><a href="{% url 'blog:register' %}"> signup</a></li>
                <!-- <li><a href="{% url 'blog:login' %}"> Login</a></li> -->
            {% endif %}
        </header>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
